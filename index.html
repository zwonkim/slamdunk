<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slamdunk</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section id='startPage'>
    <div class='title'>
      <h1>이 세계에선 내가 <span>북산</span> 의 농구부 ?</h1>
      <h4>얼떨결에 북산에 입부하게 된 나, <br>누구와 가장 먼저 친해질 수 있을까 ?</h4>
    </div>
    <img src="./image/main.jpeg" alt="main image" class='mainImg'>
    <button id='startBtn'>농놀 고?</button>
  </section>
  <section id='qnaPage'>
    <div class='statusBar'>
      <div class="status"></div>
    </div>
    <div class='question'></div>
    <div class='answers'></div>
  </section>
  <section id='resultPage'>
    <div class='resultType'></div>
    <div class='resultImg'></div>
    <div class='resultDesc'></div>
  </section>
  <script type='module' src='./js/index.js'></script>
  <script src='./js/data.js'></script>
</body>
</html>
